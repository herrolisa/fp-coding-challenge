<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fishpondz Coding Challenge</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <label>Pipe X Flow Rate:
    <input id="flow-rate-x" value="16.45" type="text">
  </label>
  <label>Pipe Y Flow Rate:
    <input id="flow-rate-y" value="18.9" type="text">
  </label>
  <button id="calculate">Calculate</button>

  <div class="container">
    <div class="double-pipes">
      <div id="x-pipe" class="text-box"><strong>X Pipe Size:</strong> _____</div>
      <div id="y-pipe" class="text-box"><strong>Y Pipe Size:</strong> _____</div>
    </div>
    <div class="reservoir">
      <div id="x-valve" class="text-box"><strong>X Valve Size:</strong> _____</div>
      <div id="y-valve" class="text-box"><strong>Y Valve Size:</strong> _____</div>
      <div id="v1" class="valve"></div>
      <div id="v2" class="valve"></div>
    </div>
    <div class=single-pipe>
      <div id="z-pipe" class="text-box"><strong>Z Pipe Size:</strong> _____</div>
    </div>
  </div>
  <div id="error-container"></div>

  <script type="text/javascript" src="pipes.js"></script>
</body>
</html>
